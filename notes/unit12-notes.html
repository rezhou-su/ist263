<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Unit 12 Notes
        </title>
        <script>
            function correct(){
                document.getElementById("rightanswer").innerHTML = "correct!"
                /* we located the element with rightanswer as the id value innnerHTML allows us to change the contents of the elment */
            }
            function changeimage () {
                document.getElementById("rollover").setAttribute('src','https://laferger.github.io/ist263/images/arrow_over.PNG')
            }
            function changeback () {
                document.getElementById("rollover").setAttribute('src','https://laferger.github.io/ist263/images/arrow.PNG')
            }
            function changebgcolor () {
                document.getElementById("pagecolor").style.backgroundColor = document.getElementById("cp").value;
            }
        </script>
    </head>
    <body id="pagecolor">
        <p>JabaScript is the only programming language that runs in your web browser.</p>
        <sapn id="rightanswer" onclick="correct();">True</sapn>
        <br>
        False
        <br>
        <img src="https://laferger.github.io/ist263/images/arrow.PNG" id="rollover"
        onmouseover="changeimage();" onmouseout="changeback();">
        <form>
            <input type="color" id="cp" onchange="changebgcolor();">
        </form>

    </body>
    
</html>
